<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <meta charset="UTF-8">
    <title>Todo App</title>
</head>
<body>
<div class="mainClass">
    <h1>Todo App </h1>
    <div class="input-place">
        <input type="text" id="input" placeholder="write the tasks">

        <button  onclick="getItem()">
            <i class="fas fa-plus">
            </i>
        </button>
    </div>
    <div class="list">
        <ul id="result" class="todoList"></ul>
    </div>
    <div  class="pending">
        <p>You have 0 tasks</p>
        <span></span>
    </div>
    

    <script src="assets/js/testing.js"></script>
</div>
</body>
</html>
